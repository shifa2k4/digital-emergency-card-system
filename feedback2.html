<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Card Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      background-image: url(heart.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #dccfd1 !important;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.05);
      padding: 10px 20px;
      z-index: 1000;
      border-radius: 50px;
    }

    .navbar-brand {
      font-weight: 600;
      color: #005c97 !important;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 8px;
    }

    .nav-link {
      font-weight: 500;
      margin: 0 10px;
      color: #333 !important;
      transition: color 0.3s;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #007bff !important;
    }

    /* Page Content */
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px); /* full height minus navbar */
      padding-top: 100px; /* space below navbar */
      padding-bottom: 40px;
    }

    /* Feedback Form */
    .form-box {
      width: 420px;
      background: #fff;
      padding: 30px;
      border-radius: 45px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-in-out;
    }

    .form-box h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      font-weight: bold;
      margin: 10px 0 5px;
      display: block;
      color: #333;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 6px rgba(0, 114, 255, 0.3);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 114, 255, 0.25);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #0072ff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo + Title -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="assets/img/gallery/logo.jpeg" alt="Logo">
        <span>Insta Med Card</span>
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link active" href="userhome.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="emergency dm.html">Emergency</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback2.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="admin dashboard.html">Admin</a></li>
          <li class="nav-item ms-lg-3">
            <a href="#" class="btn btn-primary text-white btn-login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="content-wrapper">
    <div class="form-box">
      <h2>Feedback</h2>
      <form action="#" method="POST">
        <label for="user_id">User Name</label>
        <input type="number" id="user_id" name="user_id" placeholder="Enter your User ID">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your feedback..."></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
      <a href="report.html" class="back-link">‚Üê Go to Report Page</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
