<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #0a3d62, #1e5799);
      color: white;
      padding-top: 20px;
      position: fixed;
      width: 250px;
      overflow-y: auto;
      box-shadow: 4px 0 12px rgba(0, 0, 0, 0.2);
      top: 56px;
    }

    .sidebar h4 {
      font-weight: bold;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    /* Content */
    .content {
      margin-left: 250px; /* push right of sidebar */
      padding: 20px;
      margin-top: 56px; /* push below top navbar */
    }

    .card {
      border-radius: 15px;
      background: #ffffffd9;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 750px;   /* control width */
      width: 100%;
      animation: fadeIn 0.7s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-gradient {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .btn-gradient:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 114, 255, 0.25);
    }

    /* Smooth fade-in */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top px-3"
    style="background: linear-gradient(90deg, #0a3d62, #1e5799);">
    <div class="container-fluid">
      <span class="navbar-brand d-flex align-items-center text-white fw-bold fs-5">
        <i class="bi bi-shield-lock-fill me-2"></i>
        <span>Welcome, Admin</span>
      </span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">ðŸš‘ Emergency Card</h4>
    <a href="admin dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#usersMenu" role="button">
      <i class="bi bi-people"></i> User Management
    </a>
    <div class="collapse ps-4 show" id="usersMenu">
      <a href="adduser.html">Add User</a>
      <a href="manageuser.html" class="fw-bold">Manage User</a>
    </div>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#emergencyMenu" role="button">
      <i class="bi bi-heart-pulse"></i> Emergency Details
    </a>
    <div class="collapse ps-4" id="emergencyMenu">
      <a href="#">All Records</a>
      <a href="#">Add Details</a>
    </div>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#qrMenu" role="button">
      <i class="bi bi-qr-code"></i> QR Codes
    </a>
    <div class="collapse ps-4" id="qrMenu">
      <a href="#">Generated QR Codes</a>
    </div>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#cardsMenu" role="button">
      <i class="bi bi-card-image"></i> Digital Cards/Wallpapers
    </a>
    <div class="collapse ps-4" id="cardsMenu">
      <a href="#">All Cards</a>
      <a href="#">All Wallpapers</a>
    </div>
    <a class="dropdown-toggle" data-bs-toggle="collapse" href="#reportsMenu" role="button">
      <i class="bi bi-flag"></i> Reports
    </a>
    <div class="collapse ps-4" id="reportsMenu">
      <a href="#">Reported Cards</a>
      <a href="#">Feedback</a>
    </div>
    <a href="#"><i class="bi bi-gear"></i> Settings</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <!-- Title -->
      <h3 class="text-center mb-4 fw-bold text-primary">Update User</h3>

      <form action="/action_page.php">
        <div class="row g-3">
          <!-- Username -->
          <div class="col-md-6">
            <label for="name" class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control rounded-3 shadow-sm" id="name" placeholder="Enter Username"
              name="username" required>
          </div>

          <!-- Phone -->
          <div class="col-md-6">
            <label for="phone" class="form-label fw-semibold">Phone</label>
            <input type="tel" class="form-control rounded-3 shadow-sm" id="phone" placeholder="Enter phone number"
              name="phone" required>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control rounded-3 shadow-sm" id="email" placeholder="Enter email"
              name="email" required>
          </div>

          <!-- Password -->
          <div class="col-md-6">
            <label for="pwd" class="form-label fw-semibold">Password</label>
            <input type="password" class="form-control rounded-3 shadow-sm" id="pwd" placeholder="Enter password"
              name="pswd" required>
          </div>

          <!-- Confirm Password -->
          <div class="col-md-6">
            <label for="cpsw" class="form-label fw-semibold">Confirm Password</label>
            <input type="password" class="form-control rounded-3 shadow-sm" id="cpsw" placeholder="Confirm password"
              name="cpsw" required>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-gradient px-5 py-2 rounded-pill shadow">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
