<?php
// admin_login.php
session_start();

// If already logged in, redirect to dashboard
if (isset($_SESSION['is_admin']) && $_SESSION['is_admin'] === true) {
    header('Location: admin_dashboard.php');
    exit();
}

$error = '';

if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    // Fixed credentials
    $fixed_username = 'admin';
    $fixed_password = 'admin123';

    // Get submitted values (trim to be forgiving about whitespace)
    $username = isset($_POST['username']) ? trim($_POST['username']) : '';
    $password = isset($_POST['password']) ? trim($_POST['password']) : '';

    // Basic server-side validation
    if ($username === '' || $password === '') {
        $error = 'Please enter both username and password.';
    } else {
        // Compare with fixed credentials
        if ($username === $fixed_username && $password === $fixed_password) {
            // Successful login: set session and optionally a short cookie if "remember me" checked
            $_SESSION['is_admin'] = true;
            $_SESSION['admin_username'] = $fixed_username;

            // If you want "remember me" via a cookie (insecure for production) â€” uncomment:
            // if (!empty($_POST['rememberMe'])) {
            //     setcookie('remember_admin', $fixed_username, time() + (86400 * 30), "/");
            // }

            // Redirect to admin dashboard (change filename if needed)
            header('Location: admin_dashboard.php');
            exit();
        } else {
            $error = 'Invalid username or password.';
        }
    }
}
